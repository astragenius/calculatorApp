<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Spartan:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
  <script defer src="/app/js/script.js"></script>
 <link rel="stylesheet" href="/dist/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>


  <main class="main">

              <div class="calculator">



                <header class="header">

                    <div class="header__headline">
                      <h1>calc</h1>
                    </div>
                    <div class="header__toggle">

                      <fieldset>
                        <legend>Theme</legend>
                        <input name="state" value="theme1" id="theme1" type="radio" checked>
                        <input name="state" value="theme2" id="theme2" type="radio">
                        <input name="state" value="theme3" id="theme3" type="radio">
                        
                        <div>
                          <label for="theme1">1</label>
                          <label for="theme2">2</label>
                          <label for="theme3">3</label>
                        </div>
                          
                        
                        
                    </fieldset>

                    </div>

                </header>

              <div class="main__container">

                    <div class="output">
                      <div class="output__display">
                        <p>299,981</p>
                      </div>
                    </div>
                    
                    <div class="button__grid_container">

                        <div class="button__container">


                          <button class="button">7</button>
                          <button class="button">8</button>
                          <button class="button">9</button>
                          <button class="button">DEL</button>
                          <button class="button">4</button>
                          <button class="button">5</button>
                          <button class="button">6</button>
                          <button class="button">+</button>
                          <button class="button">1</button>
                          <button class="button">2</button>
                          <button class="button">3</button>
                          <button class="button">-</button>
                          <button class="button">.</button>
                          <button class="button">0</button>
                          <button class="button">/</button>
                          <button class="button">x</button>
            
                        
                            <button class="button button__reset button--size">RESET</button>
                            <button class="button button__equal button--size">=</button>
                        
                          
            
                        </div>
                    </div>
                    


              </div> 
              








            </div>

  </main>

</body>
</html>
